<!DOCTYPE html>
<html>
    <head>
        <style>
            ul{
                list-style: circle;
                background-color: pink;
                margin:auto;
                padding:0%;
            }
            li a {
                display:inline;
                width: fit-content;
                background-color: lightgreen;
            }
        </style>
    </head>
    <body>
        <ul>
            <li><a href="https://www.google.com">Home</a></li>
            <li><a href="https://www.instagram.com">Instagram</a></li>
            <li><a href="https://www.facebook.com">Facebook</a></li>
        </ul>
    </body>
</html>
