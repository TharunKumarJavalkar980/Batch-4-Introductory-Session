<!DOCTYPE html>
<html>
    <body>
        <p id="demo"></p>
        <script>
            const ax=" My Name is Tharun";
            let ne="";
            for ( let i=ax.length - 1; i>=0 ;i--)
            {
                ne= ne+ ax[i];
            }
            document.getElementById("demo").innerHTML=ne;
        </script>
    </body>
</html>
